<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Golf Widget Experiment</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="http://material-components-web.appspot.com/assets/material-components-web.js" type="text/javascript"></script>

    <link rel="stylesheet" href="dist/bundle.css">
    <style>
      #GolfWidget {
        position:absolute;
        top: 50%;
        left: 10%;
      }
    </style>
  </head>
  <body>
    <section class="header">
      <h1>GOLF</h1>
    </section>
    <h2 id ="StageNum">Stage: 1</h2>
    <div id="GolfWidget"></div>
    <script src="dist/bundle.js" type="text/javascript"></script>
    <script type="text/javascript">
      var currentStage = 0;
      var totalStages = 8;
      var unlockedStages = 1;
      var clickedStage = function(stage){
        console.log('clicked ' + stage)
        currentStage = stage;
        StageNum.innerText = "Stage: " + (currentStage + 1)
      }
      renderApp('GolfWidget',
        {totalStages:  totalStages,
         currentStage: currentStage,
         unlockedStages: unlockedStages,
         width: window.innerWidth*0.8,
         cb: clickedStage
        });
      var prevStage = function(){
        if(currentStage > 0){
          currentStage--
          golfWidget.gotoStage(currentStage)
          StageNum.innerText = "Stage: " + (currentStage + 1)
        }
      }
      var nextStage = function(){
        if(currentStage < unlockedStages-1){
          currentStage++
          golfWidget.gotoStage(currentStage)
          StageNum.innerText = "Stage: " + (currentStage + 1)
        }
      }
      var unlockStage = function(){
        if(unlockedStages < totalStages){
          unlockedStages++;
          golfWidget.unlockStage()
        }
      }
    </script>
    <button type="button" onclick="prevStage()">Prev Stage</button>
    <button type="button" onclick="nextStage()">Next Stage</button>
    <button type="button" onclick="unlockStage()">Unlock Stage</button>

  </body>
</html>
